<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

    <title>Cadastro</title>
    <link href="css/seu-stylesheet.css" rel="stylesheet" />


</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p><br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da programação você desenvolver?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend"> Back-end
                <label>
                    <label>
                        <input type="radio" nome="devweb" value="fullstack"> Fullstack
                        <label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</opiton>
                <option>Junior</opiton>
                <option>Pleno</opiton>
                <option>Senior</opiton>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="tecnologia4">C#</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
                <label for="tecnologia7">Python</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Conte um pouco de sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
