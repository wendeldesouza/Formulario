<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Metadados-->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    
    <!-- CSS-->
    <link href="formulario.css" rel="stylesheet" type="text/css" />

    <title>Cadastro</title>

</head>
<body>

    <!--Cabeçalho com título e subtítulo-->
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p><br>
    </div>

    <!--Aqui inicia o formulário-->
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da programação você desenvolver?</strong></label><br>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>Front-end<br>
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end<br>
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack<br>
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</opiton>
                <option>Junior</opiton>
                <option>Pleno</opiton>
                <option>Senior</opiton>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="tecnologia4">C#</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
                <label for="tecnologia7">Python</label>
            </div>
        </fieldset>

        <!--Caixa de texto-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco de sua experiência: </strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!--Botão para enviar o formulário-->
        <button class="botao" type="submit" onsubmit="">Concluído</button>
   
    </form>

</body>
</html>
